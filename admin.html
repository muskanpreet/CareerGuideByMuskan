<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - CareerGuide</title>
    <link rel="icon" type="image/png" href="images/Copilot_20251212_152721.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: 24px;
        }
        .login-box h1 {
            margin-bottom: 8px;
            color: #2563eb;
        }
        .login-box p {
            color: #64748b;
            margin-bottom: 32px;
        }
        .login-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        .login-input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 8px;
            display: none;
        }
        .admin-content {
            display: none;
        }
        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .login-box h1 {
                font-size: 1.5rem;
            }
            
            .login-input {
                padding: 12px 14px;
                font-size: 0.938rem;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 0.938rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üîí Admin Login</h1>
            <p>Enter password to access dashboard</p>
            <form onsubmit="handleLogin(event)">
                <input 
                    type="password" 
                    id="adminPassword" 
                    class="login-input" 
                    placeholder="Enter password"
                    required
                    autofocus
                >
                <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard Content -->
    <div class="admin-content" id="adminContent">
    <div class="admin-container">
        <div class="admin-header">
            <h1>üìä Admin Dashboard</h1>
            <p>Manage your career guidance bookings</p>
        </div>

        <!-- Block Slot Form -->
        <div class="block-slot-form">
            <h3 style="margin-bottom: 16px;">üö´ Block Time Slot</h3>
            <form id="blockSlotForm" onsubmit="handleBlockSlot(event)">
                <div class="form-row">
                    <div class="form-group-inline">
                        <label>Date</label>
                        <input type="date" id="blockDate" required>
                    </div>
                    <div class="form-group-inline">
                        <label>Time</label>
                        <select id="blockTime" required>
                            <option value="">Select time</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="18:30">6:30 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:30">8:30 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="21:30">9:30 PM</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label>Reason (optional)</label>
                        <input type="text" id="blockReason" placeholder="e.g., Personal appointment">
                    </div>
                    <button type="submit" class="btn-block">Block Slot</button>
                </div>
            </form>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <div class="value" id="totalBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Quick Sessions (30min)</h3>
                <div class="value" id="quickSessions">0</div>
            </div>
            <div class="stat-card">
                <h3>Detailed Sessions (60min)</h3>
                <div class="value" id="detailedSessions">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">‚Çπ0</div>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="bookings-table">
            <div class="table-header">
                <h2>All Bookings</h2>
                <button class="btn-small btn-export" onclick="exportBookings()">
                    <i class="fas fa-download"></i> Export Data
                </button>
            </div>
            <div id="tableContainer"></div>
        </div>
    </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Load database files -->
    <script src="database.js"></script>
    <script src="firebase-db.js"></script>
    <script src="security.js"></script>
    
    <script>
        // Password Protection - using secure hash verification
        async function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = event.target.querySelector('.login-btn');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            
            // Verify password using hash
            const isValid = await verifyAdminPassword(password);
            
            if (isValid) {
                // Hide login screen
                document.getElementById('loginScreen').style.display = 'none';
                // Show admin content
                document.getElementById('adminContent').style.display = 'block';
                // Store session
                sessionStorage.setItem('adminLoggedIn', 'true');
                // Load dashboard
                loadDashboard();
            } else {
                // Show error
                errorMessage.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
                document.getElementById('adminPassword').focus();
            }
        }
        
        // Check if already logged in this session
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadDashboard();
            }
        });

        // Load and display bookings
        function loadDashboard() {
            const stats = getBookingStats();
            const bookings = getAllBookings();

            // Update stats
            document.getElementById('totalBookings').textContent = stats.total;
            document.getElementById('quickSessions').textContent = stats.quickSessions;
            document.getElementById('detailedSessions').textContent = stats.detailedSessions;
            document.getElementById('totalRevenue').textContent = `‚Çπ${stats.totalRevenue.toLocaleString()}`;

            // Display bookings table
            const tableContainer = document.getElementById('tableContainer');
            
            if (bookings.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 16px; opacity: 0.3;"></i>
                        <p>No bookings yet</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Session</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bookings.reverse().map(booking => `
                            <tr>
                                <td><strong>${booking.id}</strong></td>
                                <td>${booking.name}</td>
                                <td>${booking.email}</td>
                                <td>${booking.phone}</td>
                                <td>${booking.sessionType === '30min' ? '30 min (‚Çπ199)' : booking.sessionType === '60min' ? '60 min (‚Çπ299)' : '‚õî Blocked'}</td>
                                <td>${formatDate(booking.date)}</td>
                                <td>${booking.time}</td>
                                <td><span class="status-badge status-${booking.status}">${booking.status}</span></td>
                                <td>
                                    <div class="action-buttons">
                                        ${booking.sessionType === 'blocked' 
                                            ? `<button class="btn-small btn-unblock" onclick="handleUnblock('${booking.id}', '${booking.date}', '${booking.time}')">
                                                <i class="fas fa-unlock"></i> Unblock
                                              </button>`
                                            : `<button class="btn-small btn-delete" onclick="removeBooking('${booking.id}')">
                                                <i class="fas fa-trash"></i> Delete
                                              </button>`}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function removeBooking(id) {
            if (confirm('Are you sure you want to delete this booking?')) {
                deleteBooking(id);
                loadDashboard();
            }
        }

        // Handle block slot form submission
        function handleBlockSlot(event) {
            event.preventDefault();
            
            const date = document.getElementById('blockDate').value;
            const time = document.getElementById('blockTime').value;
            const reason = document.getElementById('blockReason').value || 'Admin blocked';
            
            // Check if already booked or blocked
            if (!isSlotAvailable(date, time)) {
                alert('This slot is already booked or blocked!');
                return;
            }
            
            // Block the slot
            const result = blockTimeSlot(date, time, reason);
            
            if (result) {
                alert('‚úÖ Time slot blocked successfully!');
                document.getElementById('blockSlotForm').reset();
                loadDashboard();
            } else {
                alert('‚ùå Error blocking slot. Please try again.');
            }
        }

        // Handle unblock
        function handleUnblock(id, date, time) {
            if (confirm('Are you sure you want to unblock this time slot?')) {
                deleteBooking(id);
                alert('‚úÖ Time slot unblocked!');
                loadDashboard();
            }
        }

        // Set minimum date to today for block form
        document.addEventListener('DOMContentLoaded', function() {
            const blockDateInput = document.getElementById('blockDate');
            const today = new Date().toISOString().split('T')[0];
            blockDateInput.setAttribute('min', today);
        });

        // Load dashboard on page load
        loadDashboard();

        // Refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
